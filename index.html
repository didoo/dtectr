<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Media Query Tester</title>

    <!--  CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FONTS -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,900,700"> -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:800,700,400,600">

</head>
<body>
    <article>

    <h2>Orientation</h2>

<section class="orientation">
    <div class="portrait"></div>
    <div class="landscape"></div>
</section>

<hr>
<h2>Resolution</h2>

<section class="resolution">
    <div class="min-device-pixel-ratio-1"></div>
    <div class="min-device-pixel-ratio-1_25"></div>
    <div class="min-device-pixel-ratio-2"></div>
    <div class="min-resolution-120dpi"></div>
    <div class="min-resolution-192dpi"></div>
    <div class="min-resolution-125dppx"></div>
</section>

<hr>
<h2>Aspect Ratio</h2>

<section class="aspect-ratio">
    <!-- portrait -->
    <div class="ratio-2_3"></div>
    <div class="ratio-3_4"></div>
    <div class="ratio-9_16"></div>
    <!-- landscape -->
    <div class="ratio-3_2"></div>
    <div class="ratio-4_3"></div>
    <div class="ratio-16_9"></div>
    <!-- other -->
    <div class="ratio-16_10"></div>
    <div class="ratio-17_10"></div>
    <div class="ratio-19_16"></div>
    <div class="ratio-21_16"></div>
    <div class="ratio-23_16"></div>
    <!-- device - DEPRECATED -->
    <div class="ratio-device_3_2"></div>
    <div class="ratio-device_4_3"></div>
    <div class="ratio-device_16_9"></div>
</section>

<hr>
<h2>Sizing</h2>

<h3>min</h3>
<section class="sizing">
    <div class="min-width"></div>
    <!-- <div class="min-device-width"></div> -->
    <div class="min-height"></div>
    <!-- <div class="min-device-height"></div> -->
</section>

<h3>max</h3>
<section class="sizing">
    <div class="max-width"></div>
    <!-- <div class="max-device-width"></div> -->
    <div class="max-height"></div>
    <!-- <div class="max-device-height"></div> -->
</section>

<hr>
<h2>@supports</h2>

<h3>calc()</h3>
<section class="supports">
    <div class="calc"></div>
</section>

<h3>flex</h3>
<section class="supports">
    <div class="webkit-flex"></div>
    <div class="moz-flex"></div>
    <div class="flex"></div>
</section>

<h3>viewport units</h3>
<section class="supports">
    <div class="vw"></div>
    <div class="vh"></div>
    <div class="vmin"></div>
    <div class="vmax"></div>
</section>

<hr>
<h2>Next / Future</h2>

<h3>pointer</h3>
<section class="next">
    <div class="pointer-none"></div>
    <div class="pointer-coarse"></div>
    <div class="pointer-fine"></div>
</section>

<h3>hover</h3>
<section class="next">
    <div class="hover"></div>
</section>

<h3>light-level</h3>
<section class="next">
    <div class="light-level-dim"></div>
    <div class="light-level-normal"></div>
    <div class="light-level-washed"></div>
</section>

    </article>
</body>
</html>
